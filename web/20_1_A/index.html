<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./assets/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/explorer.css">
    <link rel="stylesheet" href="./css/text-editor.css">
    <title>PIcual Code</title>
</head>

<body>
    <nav class="px-2">
        <div class="logo">
            <i class="fa fa-code" aria-hidden="true"></i>
        </div>
        <div class="nav-items ml-2">
            <div class="dropdown">
                <button class="btn bg-transparent p-0 nav-text" type="button" id="triggerId" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    File
                </button>

                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalCreateFile">New File</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalOpenFile">Open File</a>
                    <a class="dropdown-item" href="#" id="save-current-file-local">Download File</a>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <aside>
            <div class="aside-items active">
                <div class="aside-items-logo">
                    <i class="fa fa-files-o" aria-hidden="true"></i>
                </div>
                <span class="badge badge-pill badge-primary">1</span>
            </div>
        </aside>

        <section class="explorer">
            <div class="explorer-header">Welcome</div>
            <div class="explorer-content">
                <!-- <div class="explorer-items active">
                    <img src="./assets/html5.png" class="logo" alt="">
                    <span class="ml-1">index.html</span>
                </div> -->
            </div>
        </section>

        <div class="text-editor">
            <div class="editor-tab">
                <section class="editor-tab-container">
                    <!-- <div class="editor-tab-items active">
                        <span>index.html</span>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div> -->
                </section>

                <button class="btn bg-transparent editor-tab-add">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>

            </div>

            <section class="editor row mx-0">
                <div class="code col-6" contenteditable="true"></div>
                <button class="btn bg-transparent btn-fulllscreen">
                    <i class="fa fa-expand" aria-hidden="true"></i>
                </button>
                <div class="html-preview col-6 bg-white">
                </div>
            </section>
        </div>
    </main>


    <!-- Open File Modal -->
    <div class="modal fade" id="modalOpenFile" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Open File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               <form id="openFileForm">
                    <div class="modal-body">
                        <div class="list-group" id="list-group-open-file">
                            <!-- <a href="#" class="list-group-item list-group-item-action">
                                <img src="./assets/html5.png" class="logo" alt="" style="width: 16px;height: 16px;">
                                <span class="ml-1">index.html</span>
                            </a> -->
                        </div>

                        <div class="form-group mt-2">
                            <input type="file" class="form-control-file" accept="text/html" name="" multiple id="uploadFile" placeholder=""
                                aria-describedby="fileHelpId">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Open</button>
                    </div>
               </form>
            </div>
        </div>
    </div>
    <!-- End Modal -->


    <!-- Create File Modal -->
    <div class="modal fade" id="modalCreateFile" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="form-save-file">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">Filename</label>
                            <input type="text" class="form-control" name="" id="filename_txt" aria-describedby="helpId"
                                placeholder="">
                            <p class="form-text text-muted"> without .html extesion </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Modal -->
</body>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/text-editor.js"></script>

</html>
